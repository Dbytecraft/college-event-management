<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
    <img src="logo.png">
    <div class="navbar-right">
        <a class="nav-btn">My Registrations</a>
        <a class="nav-btn" style="background:#dc3545;">Logout</a>
    </div>
</div>

<div class="container">
    <h1>Upcoming Events</h1>

    <!-- Search -->
    <input type="text" placeholder="Search Event" style="
        width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;
    ">

    <div style="display:flex; flex-wrap:wrap; margin-top:25px;">

        <div class="event-card">
            <img src="event1.jpg">
            <div class="content">
                <h3>Annual Hackathon 2024</h3>
                <p>April 15, 2024 • 9:00 AM</p>
                <p>Auditorium</p>
                <a class="btn-main">Register Now</a>
            </div>
        </div>

        <div class="event-card">
            <img src="event2.jpg">
            <div class="content">
                <h3>Spring Concert Series</h3>
                <p>April 10, 2024 • 9:00 AM</p>
                <a class="btn-main">Seats Info</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
