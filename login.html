<!DOCTYPE html>
<html>
<head>
    <title>College Events - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:url('campus-bg.jpg'); background-size:cover;">

<div style="
    width: 500px;
    margin: 120px auto;
    padding: 40px;
    background: rgba(255,255,255,0.92);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
">

    <center>
        <img src="logo.png" width="90">
        <h2>Welcome to College Events</h2>
    </center>

    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px;">
        <button class="nav-btn">Login</button>
        <button class="nav-btn" style="background:#6c757d;">Register</button>
    </div>

    <label>Username or Email</label>
    <input type="text" style="width:100%; padding:12px; margin-top:5px;">

    <label style="margin-top:15px;">Password</label>
    <input type="password" style="width:100%; padding:12px; margin-top:5px;">

    <button class="btn-main" style="margin-top:20px;">Log In</button>

    <p style="margin-top:10px; text-align:center;">
        Forgot Password? 
        <a href="#">Click Here</a>
    </p>

</div>

</body>
</html>
