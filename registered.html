<!DOCTYPE html>
<html>
<head>
    <title>My Registered Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
    <img src="logo.png">
    <div class="navbar-right">
        <a class="nav-btn" style="background:#dc3545;">Logout</a>
    </div>
</div>

<div class="container">
    <h1>My Registered Events</h1>

    <table style="width:100%; background:white; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1);">
        <tr>
            <th>Event Title</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Registration Date</th>
            <th>Action</th>
        </tr>

        <tr>
            <td>Annual Club Showcase</td>
            <td>April 10, 2024</td>
            <td>Auditorium</td>
            <td>March 15, 2024</td>
            <td><button class="btn-main" style="background:#dc3545;">Cancel</button></td>
        </tr>
    </table>

</div>

</body>
</html>
